<!DOCTYPE html>
<html class="SG-game-show" style="background:none;background-color:transparent; width:100%;" manifest="manifest.mf">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>开心消消乐</title>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
			cursor: default;
		}

		body {
			font: 12px/20px Palatino;
		}
	</style>

</head>

<body>

	<div id="spilgames-root"></div>
	<script type="text/javascript">
		var SpilGamesBrandTimer = +new Date(),
			_SPTimer = {
				w: {}, start: function (a) { this.w[(a || "_")] = +new Date() }, end: function (a) {
					window._gaq = window._gaq || [], a = a || "_"; if (this.w[a]) {
					}
				}
			};
		_SPTimer.start('pageLoad');
	</script>
	<script type="text/javascript" src="js/game.min.js"></script>
	<script>
		function dp_Ranking() {
			document.location.href = "http://www.17sucai.com/";
		}
	</script>

	<div id="share" style="display: none">
		<img width="100%" src="bitmap/share.png" style="position: fixed; z-index: 9999; top: 0; left: 0;" ontouchstart="document.getElementById('share').style.display='none';">
	</div>
	<script>
		var mebtnopenurl = "http://mp.weixin.qq.com/s?__biz=MzA5MzU2MjU3Mw==&mid=218850712&idx=1&sn=53bfed8c43391843a6268706ccda8eb2&scene=1&key=1936e2bc22c2ceb5b8b45ee0ef26a5cc01639c3411c2cfd0bd74efb6f0a180003056abc9700e348732a0a5c963462d2f&ascene=1&uin=MjgxMTA4MTUwMQ%3D%3D&devicetype=Windows+7&version=61000721&pass_ticket=w4kQ%2FSFhaY2mmOE87ChVgbTRWP%2BctOhqXukbldnl%2FXb4%2BOxgCyIxSdzUjax%2FUmHK";
		var tit = "";
		var DFW = {
			appId: "",
			TLImg: "kaixinlian.jpg",
			url: "http://www.17sucai.com/",
			title: "开心消消乐",
			desc: "我消，我消，我消...！"
		};
		var onBridgeReady = function () {
			WeixinJSBridge.on('menu:share:appmessage', function (argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"appid": DFW.appId,
					"img_url": DFW.TLImg,
					"img_width": "120",
					"img_height": "120",
					"link": DFW.url,
					"title": DFW.title + tit,
					"desc": DFW.desc
				}
				);
			});
			WeixinJSBridge.on('menu:share:timeline', function (argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"appid": DFW.appId,
					"img_url": DFW.TLImg,
					"img_width": "120",
					"img_height": "120",
					"link": DFW.url,
					"title": DFW.title + tit,
					"desc": DFW.desc
				}
				);
			});
		};
		if (document.addEventListener) {
			document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
		} else if (document.attachEvent) {
			document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
			document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
		}
		function do_share(score) {
			document.title = "我获得了" + score + "分，一起来消星星吧！";

			document.getElementById("share").style.display = "";
			window.DFW.title = document.title;
		}
		function dp_submitScore(level, score) {
			if (score > 5000) {
				if (confirm("你获得了" + score + " 要不要通知下小伙伴们呢？")) {
					do_share(score);
				}
			}
		}
	</script>

</body>

</html>
